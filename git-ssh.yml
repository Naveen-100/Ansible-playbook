---

- 

  hosts: ansible-master
  
  vars:
    repo: git@github.com/Naveen-100/springchat.git
    dest: /root/springchat
    sshkey: "~/.ssh/id_rsa"

  tasks:
    - name: ensure git package is installed 
      apt:
        name: git 
        state: present 
        update_cache: true
    - name: checkout git repo 
      ansible.builtin.git:
        repo: "{{repo}}"
        dest: "{{dest}}"
        key_file: "{{sshkey}}"